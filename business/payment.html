<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>店家收款</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <script>
        let t0 = new Date().getTime()
        document.write('<link rel="stylesheet" href="../css/payment.css?t=' + t0 + '" >')
    </script>
    <!-- <link rel="stylesheet" href="../css/payment.css"> -->
</head>

<body>
    <!-- 顶部 -->
    <section class="pay-top">
        <a href="yhExplain.html">
            <div class="yh-tip">优惠说明</div>
        </a>
        <div class="pay-tit"> 应付金额（元）</div>
        <div class="pay-bot">
            <input type="number" placeholder="请输入金额" class="m-input">
            <div class="bt flex_bet"><span class="bt-le bt-leq">平台补贴0%</span><span class="bt-ri bt-riq">-￥0.00</span></div>
            <div class="bt bt-b flex_bet"><span class="bt-le">实付金额 (元)</span><span class="bt-ri bt-ris">￥0</span></div>
        </div>
    </section>
    <!-- 底部 -->
    <section class="pay-bott">
        <button class="weui-btn weui-btn_zf zf-btn">立即支付 (<span class="zf-mon">0</span>元)</button>
        <div class="tips">买单仅限于到店支付，请确认金额后提交</div>
    </section>
</body>
<script>
    let t = new Date().getTime()
    document.write('<script src="../js/libs/require.js" data-main="../js/payment.js?t=' + t + '" ><\/script>')
</script>
<script>
</script>
</html>
